<!DOCTYPE html>
{% extends 'rango/base.html' %}
<html>
<head>
    <title>Paginas</title>
</head>

<body>
{% block body_block %}

<div class="container-fluid">
<h1>Paginas</h1>

     <div>
        {% if paginas %}
    <ul>
            {% for pagina in paginas %}

                <li>
                <a href="{{pagina.url}}">{{ pagina.title }}</a>
                </li>
            {% endfor %}
    </ul>
        {% else %}
            <strong>There are no pages present.</strong>
        {% endif %}

    </div>
</div>
</body>
{% endblock %}
</html>
