<!DOCTYPE html>
<html>
    <head>
        <title>Adicionar categoria</title>
    </head>

    <body>
    {% include 'rango/navbar.html'%}
    <div class="container-fluid">
        <h1>Adicione uma categoria</h1>
            <div>
                <form id="category_form" method="post" action="add-categoria/">
                     {% csrf_token %}
                     {% for hidden in form.hidden_fields %}
                        {{ hidden }}
                     {% endfor %}
                     {% for field in form.visible_fields %}
                         {{ field.errors }}
                         {{ field.help_text }}
                         {{ field }}
                     {% endfor %}
                     <input type="submit" name="submit" value="Criar Categororia" />
                </form>
            </div>
        </div>
    </body>
</html>
