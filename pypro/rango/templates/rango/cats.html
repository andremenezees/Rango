<!DOCTYPE html>
{% extends 'rango/base.html' %}

<body>

{% block body_block %}
<ul>
 {% if cats %}
    {% for c in cats %}
        <li><a href="{% url 'rango:show_category' c.slug %}">{{ c.name }}</a></li>
    {% endfor %}
 {% else %}
    <li><strong>There are no categories present.</strong></li>
 {% endif %}
</ul>
{% endblock %}
</body>
</html>
