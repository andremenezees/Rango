<!DOCTYPE html>
{% extends 'rango/base.html' %}
<html>
{% block title_block %}
Page List
{% endblock %}


{% block body_block %}
{% if paginas %}
	<ul>
		{% for pagina in paginas %}
		<li><a href="{% url 'rango:goto' %}?page_id={{pagina.id}}">{{ pagina.title }}</a></li>
		{% endfor %}
	</ul>
{% else %}
	<strong>No pages currently in category.</strong>
{% endif %}
{% endblock %}

</html>
