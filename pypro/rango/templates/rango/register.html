<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Registros</title>
</head>
    <body>
        {% include 'rango/navbar.html'%}

        <div class="container-fluid">
            <h1>Registros de usu√°rios</h1>
            {% if registered %}
                Rango says: <strong>Obrigado por se registrar</strong>
                <a href="{% url 'rango:index' %}">Retorne para a homepage.</a><br />
            {% else %}
                Rango says: <strong>register here!</strong><br />
                <form id="user_form" method="post" action="{% url 'rango:register' %}"
                    enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Display each form -->
                {{ user_form.as_p }}
                {{ profile_form.as_p }}

                <!-- Provide a button to click to submit the form. -->
                <input type="submit" name="submit" value="Register" />
            </form>
            {% endif %}
        </div>
    </body>
</html>
