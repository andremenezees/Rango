<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
</head>
<body>
{% include 'rango/navbar.html'%}

<h1>Login</h1>
<form method="post" action=".">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Log in" />
    <input type="hidden" name="next" value="{{ next }}" />
</form>
<p></p>
<p>Forgot password? <a href="{% url 'auth_password_reset' %}">Reset it</a></p>
<p>
    Not a member?
    <a href="{% url 'registration_register' %}">Register</a>
</p>
</body>
</html>
